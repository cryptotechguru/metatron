{% extends "base.html" %}

{% block title %}Agents{% endblock %}

{% block app_content %}
<h1>Agents</h1>

<ul class="list-group">
{% for agent in agents %}
<li class="list-group-item">
  <img src="https://ipfs.io/ipfs/{{ agent.cid }}/{{ agent.meta.asset }}/{{ agent.agent.image }}" width="120">
  <br>
  <a href="/versions/xid/{{ agent.xid }}">{{ agent.meta.asset }}</a>
  {{ agent.chain }}
</li>
{% endfor %}
</ul>

<button type="button" class="btn btn-primary" onclick="location.href='/agents/import'">Import</button>
<button type="button" class="btn btn-primary" onclick="location.href='/agents/debug'">Debug</button>

{% endblock %}
